<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mohit Kumar Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class'
    }
    </script>

    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        AOS.init();
    });
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

    <!-- Navbar -->
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold">Mohit Kumar</div>
            <ul class="flex gap-6">
                <li><a href="{{ url_for('main.index') }}" class="hover:text-blue-600">Home</a></li>
                <li><a href="{{ url_for('main.about') }}" class="hover:text-blue-600">About</a></li>
                <li><a href="{{ url_for('main.projects') }}" class="hover:text-blue-600">Projects</a></li>
                <li><a href="{{ url_for('main.blog') }}" class="hover:text-blue-600">Blog</a></li>
                <li><a href="{{ url_for('main.contact') }}" class="hover:text-blue-600">Contact</a></li>
            </ul>
            <button id="dark-toggle" class="ml-4 px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm">ðŸŒ™ Dark Mode</button>
        </nav>
    </header>

    <!-- Page Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 Mohit Kumar. All rights reserved.
            <div class="mt-2">
                <a href="https://www.linkedin.com/in/mohit-kumar-950a89234/" class="mx-2 hover:underline">LinkedIn</a> |
                <a href="https://github.com/MohitKumar987" class="mx-2 hover:underline">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
