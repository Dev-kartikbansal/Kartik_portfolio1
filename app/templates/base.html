<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kartik Bansal Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          backgroundImage: {
            'hero-pattern': "url('https://www.transparenttextures.com/patterns/dimension.png')",
            'circuit-pattern': "url('https://www.transparenttextures.com/patterns/circuit-board.png')"
          }
        }
      }
    }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        AOS.init({
            duration: 800,
            easing: 'ease-in-out'
        });
    });
    </script>

    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .nav-link {
            position: relative;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }
        .nav-link:hover:after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold">
                <span class="gradient-text">Kartik Bansal</span>
            </div>
            <ul class="hidden md:flex gap-8">
                <li><a href="{{ url_for('main.index') }}" class="nav-link hover:text-blue-600 dark:hover:text-blue-400">Home</a></li>
                <li><a href="{{ url_for('main.about') }}" class="nav-link hover:text-blue-600 dark:hover:text-blue-400">About</a></li>
                <li><a href="{{ url_for('main.projects') }}" class="nav-link hover:text-blue-600 dark:hover:text-blue-400">Projects</a></li>
                <li><a href="{{ url_for('main.blog') }}" class="nav-link hover:text-blue-600 dark:hover:text-blue-400">Blog</a></li>
                <li><a href="{{ url_for('main.contact') }}" class="nav-link hover:text-blue-600 dark:hover:text-blue-400">Contact</a></li>
            </ul>
            <div class="flex items-center gap-4">
                <button id="dark-toggle" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 transition-all">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
                <button class="md:hidden p-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

   
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-gray-800 dark:to-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold mb-2">Kartik Bansal</h3>
                    <p class="text-blue-100 dark:text-gray-300">Developer | Problem Solver | Tech Enthusiast</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://www.linkedin.com/in/-kartik-bansal/" 
                       class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all"
                       aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in text-lg"></i>
                    </a>
                    <a href="https://github.com/Dev-kartikbansal" 
                       class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all"
                       aria-label="GitHub">
                        <i class="fab fa-github text-lg"></i>
                    </a>
                    <a href="mailto:your-email@example.com" 
                       class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all"
                       aria-label="Email">
                        <i class="fas fa-envelope text-lg"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-white/20 mt-6 pt-6 text-sm text-center text-blue-100 dark:text-gray-300">
                &copy; 2025 Kartik Bansal. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
       
        document.getElementById('dark-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });

        
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
