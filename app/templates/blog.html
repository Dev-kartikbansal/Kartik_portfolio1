{% extends 'base.html' %}

{% block title %}Blog - Mohit Kumar{% endblock %}

{% block content %}
<section class="py-12 bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-800" data-aos="fade-up">
    <h1 class="text-4xl font-bold text-center mb-6">My Blog</h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-12">
        Some of my thoughts, tutorials, and technical notes.
    </p>

    <div class="space-y-6 max-w-3xl mx-auto">
        {% for post in posts %}
        <article class="bg-white dark:bg-gray-700 shadow rounded p-4" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
            <img src="{{ url_for('static', filename='images/' + post.thumbnail) }}" alt="{{ post.title }}" class="rounded mb-4">
            <h2 class="text-2xl font-bold">{{ post.title }}</h2>
            <p class="text-sm text-gray-500">Published on {{ post.date }}</p>
            <p class="mt-2 text-gray-700 dark:text-gray-300">
                {{ post.summary }}
            </p>
            <a href="{{ post.link }}" class="mt-2 inline-block text-blue-600 dark:text-blue-400 hover:underline">Read more â†’</a>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
