{% extends 'base.html' %}

{% block title %}Contact - Kartik Bansal{% endblock %}

{% block content %}
<section class="py-12" data-aos="fade-up">
    <h1 class="text-4xl font-bold text-center mb-6">Contact Me</h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-12">
        Feel free to reach out via this form, or email me directly at <a href="mailto:kartikbansal591@gmail.com" class="text-blue-600 dark:text-blue-400 hover:underline">kartikbansal591@gmail.com</a>.
    </p>

    <div class="max-w-xl mx-auto bg-white dark:bg-gray-700 shadow rounded p-6">
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="59edb3ae-b918-4ed5-b7d3-51de314db487">
            <!-- Redirect after submission -->
            <input type="hidden" name="redirect" value="{{ url_for('main.thankyou', _external=True) }}">

            <div class="mb-4">
                <label class="block mb-1 font-medium">Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium">Message</label>
                <textarea name="message" rows="4" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800"></textarea>
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Send</button>
        </form>
    </div>
</section>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2 inline-block" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> Sending...';
});
</script>
{% endblock %}
